server:
  port: 8000

eurkeka:
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://localhost:8761/eureka

spring:
  application:
    name: coffee-apigateway
  cloud:
    gateway:
      routes:
        - id: user-service
          uri: http://localhost:9600/
          predicates:
            - Path=/user-service/**
        - id: order-service
          uri: http://localhost:9601/
          predicates:
            - Path=/order-service/**
