#MSA
server:
  port: 9600

spring:
  application:
    name: user-service
  jpa:
    properties:
      hibernate:
        show_sql: true
#DB
  datasource:
    url: jdbc:postgresql://127.0.0.1:5432/coffeeApp
    username: postgres
    password: root


eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka

logging:
  level:
    org:
      hibernate:
        type:
          descriptor:
            sql:
              trace

token:
  expiration_time: 86400000 #토큰 유효기간(하루짜리)
  secret: user-token #이 정보가 토큰 만들어질때 사용
