server:
  port: 0

spring:
  application:
    name: user-service
  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: guest
    password: guest
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
      path: /h2-console
# 이 값도 이제 config에 등록한 파일에 같이 빼도록 한다.(토큰 정보 받는 곳)
